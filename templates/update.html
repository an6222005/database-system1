<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input[type=text], input[type=number] { padding: 5px; margin-right: 10px; }
        input[type=submit] { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Update Student</h1>
    <form action="{{ url_for('update', id=student._id) }}" method="POST">
        Name: <input type="text" name="name" value="{{ student.name }}" required>
        Age: <input type="number" name="age" value="{{ student.age }}" required>
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
