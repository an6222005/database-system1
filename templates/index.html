<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
</head>
<body>
    <h2>新增學生資料</h2>
    <form action="/insert" method="post">
        學號: <input type="text" name="student_id"><br><br>
        姓名: <input type="text" name="name"><br><br>
        年齡: <input type="number" name="age"><br><br>
        信箱: <input type="email" name="email"><br><br>
        <input type="submit" value="新增">
    </form>

    <hr>

    <h2>學生資料列表</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>學號</th><th>姓名</th><th>年齡</th><th>信箱</th><th>操作</th>
        </tr>
        {% for s in students %}
        <tr>
            <form action="/update/{{ s.id }}" method="post">
                <td>{{ s.id }}</td>
                <td>{{ s.student_id }}</td>
                <td><input type="text" name="name" value="{{ s.name }}"></td>
                <td><input type="number" name="age" value="{{ s.age }}"></td>
                <td><input type="email" name="email" value="{{ s.email }}"></td>
                <td>
                    <input type="submit" value="更新">
                    <a href="/delete/{{ s.id }}">刪除</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
