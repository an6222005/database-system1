<!DOCTYPE html>
<html>
<head>
    <title>Student CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table th, .table td { vertical-align: middle; }
        .form-inline input { margin-right: 5px; }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Student CRUD System</h1>

    <!-- 新增單筆學生 -->
    <form action="/insert" method="post" class="mb-4 row g-2 justify-content-center">
        <div class="col-auto">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-auto">
            <input type="number" name="age" class="form-control" placeholder="Age" required>
        </div>
        <div class="col-auto">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
    </form>

    <!-- Insert Many -->
    <form action="/insert_many" method="post" class="mb-4 text-center">
        <button type="submit" class="btn btn-success">Insert Many Predefined Students</button>
    </form>

    <!-- 學生列表 -->
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <form action="/update/{{ student._id }}" method="post" class="d-flex flex-wrap align-items-center">
                        <input type="text" name="name" value="{{ student.name }}" class="form-control me-1 mb-1" placeholder="Name" required>
                        <input type="number" name="age" value="{{ student.age }}" class="form-control me-1 mb-1" placeholder="Age" required>
                        <input type="email" name="email" value="{{ student.email }}" class="form-control me-1 mb-1" placeholder="Email" required>
                        <button type="submit" class="btn btn-warning btn-sm me-1 mb-1">Update</button>
                        <a href="/delete/{{ student._id }}" class="btn btn-danger btn-sm mb-1">Delete</a>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
